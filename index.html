<!DOCTYPE html>
<html lang="en">
<head>

    <title>Country Maker</title>
     <div id="container">
        <h1>Country Maker</h1>
        <button onclick="EnterName()">Enter My Name</button>
        <button onclick="EnterCountryName()">Create Country Name</button> <br><br>
        <button onclick="ShowName()">Show My Name</button>
        <button onclick="ShowCountryName()">Show My Country Creation Name</button>
     </div>
</head>
<body>

</body>

<script>
    let UserName;
    let CountryName;

    function EnterName() {
        UserName = window.prompt("Enter Your Name:")
    }
    function EnterCountryName() {
        CountryName = window.prompt("Create Your Country Name:")
    }
    function ShowName() {
        window.alert("Hello " + UserName)
    }
    function ShowCountryName() {
        window.alert("I want to go to " + CountryName)
    }
</script>
